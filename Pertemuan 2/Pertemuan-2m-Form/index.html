<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        Nama depan : <input type="text"><br>
        Nama belakang : <input type="text"><br>
        Password : <input type="Password"><br>
        <h4>WNI:Radion Button</h4>
        <input type="radio" name="WNI"
        value="ya"><label for="ya">ya</label>
        <input type="radio" name="WNI"
        value="tidak"><label for="tidak">tidak</label>
        
        <h4>Musik favorit: (checkbox)</h4>
        <input type="Checkbox" name="Musik" value="dangdut">
        <label for="Dangdut">dangdut</label><br>
        <input type="Checkbox" name="Musik" value="jazz">
        <label for="Dangdut">jazz</label><br>

        <h4>Dropdown List</h4>
        <select name="pekerjaan" id="">
            <option value="mahasiswa">mahasiswa</option>
            <option value="wirausaha">wirausaha</option>
        </select>

        <h4>upload file</h4>
        <input type="file" name="foto" value="upload_foto">
        <br>
        <input type="button" name="Submit"
        value="Submit">
    </form>
</body>
</html>

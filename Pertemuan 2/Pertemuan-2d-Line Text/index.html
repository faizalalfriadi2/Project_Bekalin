<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strong, Emphasis, Blockquote & Quote</title>
</head>
<body>
    <!-- strong -->
    <p>
        <strong>Perhatian :</strong>
        jangan buang sampah sembarangan
    </p>

    <blockquote>
        men kesana, women kesini
    </blockquote>

    <!-- Emphasis -->
    <p>
        <strong>ini</strong> adalah <em>tempat</em> <q>nongkrong</q>
    </p>
</body>
</html>
